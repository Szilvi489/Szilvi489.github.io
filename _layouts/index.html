---
layout: base
---
<div class="projects">
    <div class="card-container">
        {% for project_category in site.project_categories %}
        <a href="{{ project_category.url | relative_url }}" class="card card-projects">
            {% if project_category.image %}
            <div class="card-image">
                <img src="{{ project_category.image }}" alt="{{ project_category.title }}">
            </div>
            {% endif %}
            <div class="card-content">
                <h3>{{ project_category.title }}</h3>
                <p>{{ project_category.short_description }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
