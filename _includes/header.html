<header class="site-header">
    <div class="container">
        <!-- Home Link -->
        <a class="site-title" href="{{ "/" | relative_url }}">Home</a>

        <!-- Menu Items -->
        <nav class="site-nav">
            <div class="menu">
                {%- assign menu_items = site.menuitems -%}
                {%- for item in menu_items -%}
                <a class="menu-item" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                {%- endfor -%}
            </div>
        </nav>
    </div>
</header>
